- hosts: all
  roles:
    - role: geerlingguy.pip
      tags: setup
  tasks:
    - name: prepare env
      ansible.builtin.template:
        src: .env.j2
        dest: ~/.env
      tags: prepare-env
    - name: deploy
      community.docker.docker_container:
        name: redmine
        image: redmine
        restart_policy: always
        ports:
          - 80:3000
        env_file: ~/.env
      tags: deploy
